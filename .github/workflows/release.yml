name: Release Mod

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code (检出代码)
        uses: actions/checkout@v4

      - name: Setup Java 17 (设置 Java 17)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle (设置 Gradle)
        uses: gradle/actions/setup-gradle@v4

      - name: Grant execute permission for gradlew (赋予 gradlew 执行权限)
        run: chmod +x gradlew

      - name: Build with Gradle (构建模组)
        run: ./gradlew build

      - name: Read version from gradle.properties (读取版本号)
        run: |
          # 提取 mod_version 的值 (假设格式为 mod_version=x.x.x)
          VERSION=$(grep "mod_version=" gradle.properties | cut -d'=' -f2)
          echo "MOD_VERSION=$VERSION" >> $GITHUB_ENV

      - name: Create Release and Upload Assets (发布并上传附件)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.MOD_VERSION }}
          files: build/libs/*.jar
          generate_release_notes: true